    <style>

        :root { --black: #000000; --gray: #888888; --border: #e0e0e0; }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body { background: white; color: var(--black); font-family: 'Inter', sans-serif; letter-spacing: 0.05em; display: flex; }



        /* Sidebar - Editorial Style */

        .sidebar { width: 240px; height: 100vh; position: fixed; border-right: 1px solid var(--border); padding: 60px 40px; display: flex; flex-direction: column; }

        .brand { font-family: 'Bodoni Moda', serif; font-size: 28px; font-weight: 900; margin-bottom: 80px; letter-spacing: 0.1em; }

        /* Main Content */

        .content { margin-left: 240px; flex: 1; padding: 100px; max-width: 1100px; }

        .page { display: none; }

        .page.active { display: block; }



        /* Calendar - Infinite Grid */

        .cal-nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; font-family: 'Bodoni Moda', serif; font-style: italic; font-size: 22px; }

        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); border-top: 1px solid var(--black); border-left: 1px solid var(--black); }

        .cal-day { height: 100px; border-right: 1px solid var(--black); border-bottom: 1px solid var(--black); padding: 10px; cursor: pointer; font-size: 11px; position: relative; }

        .cal-day.selected { background: #f4f4f4; font-weight: 900; }

        .dot { width: 4px; height: 4px; background: black; border-radius: 50%; position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); }



        /* Dashboard & Stats */

        .stats-hero { display: flex; gap: 60px; margin-bottom: 80px; border-bottom: 1px solid var(--black); padding-bottom: 20px; }

        .stat-item span { font-size: 10px; font-weight: 700; color: var(--gray); }

        .stat-item h2 { font-family: 'Bodoni Moda', serif; font-size: 40px; }



        /* Checklist & Scrapbook */

        .checklist-item { display: flex; align-items: center; gap: 20px; padding: 25px 0; border-bottom: 1px solid var(--border); }

        .custom-check { width: 18px; height: 18px; border: 1px solid var(--black); cursor: pointer; appearance: none; transition: 0.2s; }

        .custom-check:checked { background: var(--black); }

        .photo-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin-top: 30px; }

        .photo-slot { height: 120px; border: 1px solid var(--border); object-fit: cover; filter: grayscale(0%); }



        /* Rewards & Badges Grid */

        .badge-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 40px; margin-top: 40px; }

        .badge { text-align: center; border: 1px solid var(--border); padding: 30px 10px; opacity: 0.2; filter: grayscale(100%); transition: 0.5s; }

        .badge.unlocked { opacity: 1; filter: grayscale(0); border-color: var(--black); }

        .badge i { font-size: 32px; margin-bottom: 15px; display: block; }

        .badge p { font-size: 9px; font-weight: 700; text-transform: uppercase; }



        /* Modals */

        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.98); display: none; align-items: center; justify-content: center; z-index: 1000; }

        .modal-inner { width: 400px; text-align: center; }

        .modal-inner h3 { font-family: 'Bodoni Moda', serif; font-size: 30px; margin-bottom: 30px; }

        .modal-inner input { width: 100%; padding: 15px; border: 1px solid var(--black); margin-bottom: 20px; font-size: 12px; outline: none; }

        .icon-lib { display: grid; grid-template-columns: repeat(6, 1fr); gap: 10px; margin-bottom: 20px; }

        .icon-btn { font-size: 20px; cursor: pointer; padding: 10px; border: 1px solid transparent; }

        .icon-btn.active { border-color: var(--black); }

        .freq-btn { font-size: 10px; cursor: pointer; padding: 5px; border: 1px solid var(--border); flex: 1; }

        .freq-btn.active { background: var(--black); color: white; border-color: var(--black); }

        .btn-black { background: var(--black); color: white; border: none; padding: 15px 40px; font-size: 10px; font-weight: 700; cursor: pointer; margin-top: 20px; }

        /* Calendar Progress Bar */
        .progress-container {
            position: absolute;
            top: 4px;
            left: 4px;
            right: 4px;
            height: 6px;
            border: 1px solid black;
        }

        .progress-fill {
            height: 100%;
            background: black;
            width: 0%;
            transition: width 0.3s ease;
        }

    </style>

</head>

function randomChoice(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
}
function initializeFriend(friend) {

    if (!friend.createdAt) {
        friend.createdAt = new Date();
    }

    if (!friend.personality) {
        friend.personality = randomChoice(FRIEND_PERSONALITIES);
    }

    if (!friend.habits || friend.habits.length === 0) {
        friend.habits = friend.personality.habits.map((h, i) => ({
            id: i + 1,
            name: h,
            value: 10
        }));
    }
}
function simulateFriendHistory(friend) {

    const today = new Date();
    const startDate = new Date();
    startDate.setMonth(today.getMonth() - 2);

    friend.history = {};

    let current = new Date(startDate);

    while (current <= today) {

        const dateStr = current.toISOString().split("T")[0];

        const completed = [];

        friend.habits.forEach(h => {
            if (Math.random() < friend.personality.consistency) {
                completed.push(h.id);
            }
        });

        const photos = [];

        // ðŸ”¥ Only generate photos if at least 1 habit completed
        // Only generate photos on ~15% of active days
if (completed.length > 0 && Math.random() < 0.25) {

    const photoCount = Math.random() < 0.4 ? 1 : 2; // mostly 1, sometimes 2

    for (let i = 0; i < photoCount; i++) {
        photos.push(
            `https://picsum.photos/id/${(Math.floor(Math.random()*1000)+1)}/300`
        );
    }
}

        friend.history[dateStr] = {
            completed,
            photos
        };

        current.setDate(current.getDate() + 1);
    }
}
function calculateFriendStats(friend) {

    let points = 0;

    Object.values(friend.history).forEach(day => {
        day.completed.forEach(id => {
            const habit = friend.habits.find(h => h.id === id);
            if (habit) points += habit.value;
        });
    });

    return {
        points
    };
}
function renderFriendBadges(friend) {

    const hasFirstStep =

    return `

                    1000 PT LEGEND
                </div>
            </div>

        </div>
    `;

}

    let currentViewDate = new Date();

    // --- 2. CALENDAR ENGINE (USER) ---
    function renderCalendar() {

        const grid = document.getElementById('calendarGrid');
        if (!grid) return;

        grid.innerHTML = "";

        const y = currentViewDate.getFullYear();
        const m = currentViewDate.getMonth();

        document.getElementById('month-label').innerText =
            new Intl.DateTimeFormat('en-US', {
                month: 'long',
                year: 'numeric'
            }).format(currentViewDate).toUpperCase();

        const firstDay = new Date(y, m, 1).getDay();
        const daysInMonth = new Date(y, m + 1, 0).getDate();

        // Empty cells before first day
        for (let i = 0; i < firstDay; i++)
            grid.appendChild(document.createElement('div'));

        for (let d = 1; d <= daysInMonth; d++) {

            const dStr =
                `${y}-${String(m + 1).padStart(2, '0')}-${String(d).padStart(2, '0')}`;

            const dayEl = document.createElement('div');
            dayEl.className =
                `cal-day ${dStr === selectedDateStr ? 'selected' : ''}`;

            dayEl.innerHTML =
                `<span style="position:relative; z-index:2;">
                    ${String(d).padStart(2, '0')}

            // ===============================
            //  DAILY PROGRESS BAR

            const dateObj = new Date(dStr + "T00:00:00");
const dayOfWeek = dateObj.getDay();

const scheduled =
    state.habits.filter(h => h.freq.includes(dayOfWeek));

const completed =
    state.history[dStr]?.completed || [];

// Only count completed habits that are actually scheduled that day
const validCompleted = scheduled.filter(h =>
    completed.includes(h.id)
);

if (scheduled.length > 0) {

    function calculateStreak() {

    let streak = 0;
    let checkDate = new Date();

    console.log("---- STREAK DEBUG START ----");

    while (true) {

        const dStr = checkDate.toISOString().split('T')[0];
        const dayOfWeek = checkDate.getDay();

        const scheduled = state.habits.filter(h =>
            h.freq.includes(dayOfWeek)
        );

        const done = state.history[dStr]?.completed || [];

        console.log("Date:", dStr);
        console.log("Scheduled IDs:", scheduled.map(h => h.id));
        console.log("Completed IDs:", done);

        if (scheduled.length === 0) {
            console.log("No habits scheduled â†’ skipping day");
            checkDate.setDate(checkDate.getDate() - 1);
            continue;
        }

        if (scheduled.every(h => done.includes(h.id))) {
            console.log("Day counts âœ”");
            streak++;
            checkDate.setDate(checkDate.getDate() - 1);
        } else {
            console.log("Day breaks streak âœ˜");
            break;
        }
    }

    console.log("Final Streak:", streak);
    console.log("---- STREAK DEBUG END ----");

function hasSevenDayStreak() {

    const dates = Object.keys(state.history).sort();

    let count = 0;

    for (let i = 0; i < dates.length; i++) {

        const dStr = dates[i];
        const dateObj = new Date(dStr);
        const dayOfWeek = dateObj.getDay();

        const scheduled = state.habits.filter(h =>
            h.freq.includes(dayOfWeek)
        );

        if (scheduled.length === 0) continue;

        const done = state.history[dStr]?.completed || [];

        const fullCompletion =
            scheduled.every(h => done.includes(h.id));

        if (fullCompletion) {

            if (i > 0) {
                const prev = new Date(dates[i - 1]);
                const curr = new Date(dStr);
                const diff = (curr - prev) / (1000 * 60 * 60 * 24);

                if (diff === 1) {
                    count++;
                } else {
                    count = 1;
                }
            } else {
                count = 1;
            }

            if (count >= 7) return true;

        } else {
            count = 0;
        }
    }

    return false;
}

    function enableDrag(wrapper) {

        const resizeZone = 35; // easier resize detection

        wrapper.onmousemove = function(e) {

            const img = wrapper.querySelector("img");
            const rect = img.getBoundingClientRect();

            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;

            const isResize =
                offsetX > rect.width - resizeZone &&
                offsetY > rect.height - resizeZone;

            wrapper.style.cursor = isResize ? "nwse-resize" : "default";
        };

        wrapper.onmousedown = function(e) {

            const img = wrapper.querySelector("img");
            const rect = img.getBoundingClientRect();

            const offsetX = e.clientX - rect.left;
            const offsetY = e.clientY - rect.top;

            const isResize =
                offsetX > rect.width - resizeZone &&
                offsetY > rect.height - resizeZone;

            // RESIZE MODE
            if (isResize) {

                const startX = e.clientX;
                const startWidth = parseFloat(window.getComputedStyle(img).width);

                document.onmousemove = function(ev) {

                    const delta = ev.clientX - startX;
                    const newWidth = startWidth + delta;

                    if (newWidth > 60 && newWidth < 800) {
                        img.style.width = newWidth + "px";
                    }
                };
            }

            // DRAG MODE
            else {

                const wrapperRect = wrapper.getBoundingClientRect();
                const dragOffsetX = e.clientX - wrapperRect.left;
                const dragOffsetY = e.clientY - wrapperRect.top;

                document.onmousemove = function(ev) {

                    wrapper.style.left =
                        (ev.pageX - wrapper.parentElement.offsetLeft - dragOffsetX) + "px";

                    wrapper.style.top =
                        (ev.pageY - wrapper.parentElement.offsetTop - dragOffsetY) + "px";
                };
            }

            document.onmouseup = function() {
                document.onmousemove = null;
            };
        };
    }
    function enableRotate(wrapper, handle) {

        handle.onmousedown = function(e) {
            e.stopPropagation();

            document.onmousemove = function(ev) {

                const rect = wrapper.getBoundingClientRect();
                const cx = rect.left + rect.width/2;
                const cy = rect.top + rect.height/2;

                const angle = Math.atan2(ev.clientY - cy, ev.clientX - cx);
                const deg = angle * 180 / Math.PI;

                wrapper.style.transform = `rotate(${deg}deg)`;
                wrapper.dataset.rotation = deg;
            };

            document.onmouseup = function() {
                document.onmousemove = null;
            };
        };
    }

    function saveScrapbook() {

    const canvas = document.getElementById("scrapCanvas");

    if (canvas.querySelectorAll(".scrap-item").length === 0) {
        delete scrapbookMemory[selectedDateStr];
    } else {
        scrapbookMemory[selectedDateStr] = canvas.innerHTML;
    }

    localStorage.setItem(
        "scrapbooks_v1",
        JSON.stringify(scrapbookMemory)
    );

    renderCalendar();
    renderRewards();   // critical
    closeScrapModal();
}

    function loadScrapbook() {

        const canvas = document.getElementById("scrapCanvas");
        canvas.innerHTML = "";

        const saved = scrapbookMemory[selectedDateStr];

        if (saved) {

            canvas.innerHTML = saved;

            document.querySelectorAll(".scrap-item").forEach(wrapper => {

                const rotateHandle = wrapper.children[1];
                const removeBtn = wrapper.children[2];

                enableDrag(wrapper);
                enableRotate(wrapper, rotateHandle);

                removeBtn.onclick = function(e) {
                    e.stopPropagation();
                    wrapper.remove();
                };
            });
        }
    }
    function openStickerLibrary() {
    document.getElementById("stickerModal").style.display = "flex";
    searchStickers();
}

function closeStickerLibrary() {
    document.getElementById("stickerModal").style.display = "none";
}

async function searchStickers() {

    const query = document.getElementById("stickerSearch").value || "cute";

    const res = await fetch(
        `https://api.giphy.com/v1/stickers/search?api_key=${GIPHY_KEY}&q=${query}&limit=20`
    );

    const data = await res.json();

    const container = document.getElementById("stickerResults");

    container.innerHTML = data.data.map(sticker => `
        <img 
            src="${sticker.images.fixed_width.url}"
            style="width:100%; cursor:pointer;"
            onclick="addStickerToCanvas('${sticker.images.original.url}')"
        >
    `).join("");
}
function addStickerToCanvas(src) {
    createScrapItem(src, true);  // ðŸ‘ˆ THIS makes it a sticker
    closeStickerLibrary();
}
</script>
