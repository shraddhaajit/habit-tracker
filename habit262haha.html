function randomChoice(arr) {

function initializeFriend(friend) {

function simulateFriendHistory(friend) {

    const today = new Date();
    const startDate = new Date();
    startDate.setMonth(today.getMonth() - 2);

    friend.history = {};

    let current = new Date(startDate);

    while (current <= today) {

        const dateStr = current.toISOString().split("T")[0];

        const completed = [];

        friend.habits.forEach(h => {
            if (Math.random() < friend.personality.consistency) {

            `https://picsum.photos/id/${(Math.floor(Math.random()*1000)+1)}/300`

function calculateFriendStats(friend) {

    let points = 0;

    Object.values(friend.history).forEach(day => {
        day.completed.forEach(id => {
            const habit = friend.habits.find(h => h.id === id);
            if (habit) points += habit.value;
        });
    });

    return {
        points
    };

    function calculateStreak() {

        const dStr = checkDate.toISOString().split('T')[0];
        const dayOfWeek = checkDate.getDay();

        const scheduled = state.habits.filter(h =>
            h.freq.includes(dayOfWeek)

        console.log("Date:", dStr);
        console.log("Scheduled IDs:", scheduled.map(h => h.id));
        console.log("Completed IDs:", done);

        if (scheduled.length === 0) {
            console.log("No habits scheduled â†’ skipping day");
            checkDate.setDate(checkDate.getDate() - 1);
            continue;
        }

        if (scheduled.every(h => done.includes(h.id))) {
            console.log("Day counts âœ”");
            streak++;
            checkDate.setDate(checkDate.getDate() - 1);

function hasSevenDayStreak() {

    const dates = Object.keys(state.history).sort();

    let count = 0;

    for (let i = 0; i < dates.length; i++) {

        const dStr = dates[i];
        const dateObj = new Date(dStr);
        const dayOfWeek = dateObj.getDay();

        const scheduled = state.habits.filter(h =>
            h.freq.includes(dayOfWeek)
        );

        if (scheduled.length === 0) continue;

        const done = state.history[dStr]?.completed || [];

        const fullCompletion =
            scheduled.every(h => done.includes(h.id));

        if (fullCompletion) {

            if (i > 0) {
                const prev = new Date(dates[i - 1]);
                const curr = new Date(dStr);
                const diff = (curr - prev) / (1000 * 60 * 60 * 24);

                if (diff === 1) {
                    count++;
                } else {
                    count = 1;
                }
            } else {
                count = 1;
            }

            if (count >= 7) return true;

        } else {
            count = 0;
        }
    }

    return false;
}

    function enableDrag(wrapper) {

        const resizeZone = 35;
        let startX, startY;
        let startLeft, startTop;
        let isResize = false;

        wrapper.addEventListener("mousemove", function(e) {

            const img = wrapper.querySelector("img");
            const rect = img.getBoundingClientRect();

            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            isResize =
                x > rect.width - resizeZone &&
                y > rect.height - resizeZone;

            wrapper.style.cursor = isResize ? "nwse-resize" : "grab";
        });

        wrapper.addEventListener("mousedown", function(e) {

            e.preventDefault();

            const img = wrapper.querySelector("img");
            const rect = img.getBoundingClientRect();

            startX = e.clientX;
            startY = e.clientY;

            startLeft = parseFloat(wrapper.style.left) || 0;
            startTop = parseFloat(wrapper.style.top) || 0;

            function onMouseMove(ev) {

                if (isResize) {

                    const delta = ev.clientX - startX;
                    const newWidth = rect.width + delta;

                    if (newWidth > 60 && newWidth < 800) {
                        img.style.width = newWidth + "px";
                    }

                } else {

                    const dx = ev.clientX - startX;
                    const dy = ev.clientY - startY;

                    wrapper.style.left = startLeft + dx + "px";
                    wrapper.style.top = startTop + dy + "px";
                }
            }

            function onMouseUp() {
                document.removeEventListener("mousemove", onMouseMove);
                document.removeEventListener("mouseup", onMouseUp);
            }

            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", onMouseUp);
        });
    }
    
    function enableRotate(wrapper, handle) {

        handle.addEventListener("mousedown", function(e) {
            e.stopPropagation();

            function onMouseMove(ev) {

                const rect = wrapper.getBoundingClientRect();
                const cx = rect.left + rect.width / 2;
                const cy = rect.top + rect.height / 2;

                const angle = Math.atan2(ev.clientY - cy, ev.clientX - cx);
                const deg = angle * 180 / Math.PI;

                wrapper.style.transform = `rotate(${deg}deg)`;
                wrapper.dataset.rotation = deg;
            }

            function onMouseUp() {
                document.removeEventListener("mousemove", onMouseMove);
                document.removeEventListener("mouseup", onMouseUp);
            }

            document.addEventListener("mousemove", onMouseMove);
            document.addEventListener("mouseup", onMouseUp);
        });
    }

    if (keyEl) {

    }

        typeSound.currentTime = 0;

setTimeout(() => {
